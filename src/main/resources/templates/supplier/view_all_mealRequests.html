<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Meal Requests</title>
 
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block th:insert="~{supplier/supplier_base :: parent(link, script)}"></th:block>
</head>
<body class="bg-white">
    <!-- Navbar -->
    <div data-th-insert="~{supplier/supplier_navbar :: supplier-navbar}"></div>

    <!-- Container -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Page Title -->
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">
            Meal Requests for Supplier: 
            <span th:text="${supplierDetails.supplierName}" class="text-indigo-800"></span>
        </h1>

        <!-- Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-indigo-600 mb-4">Assign Meal Requests</h2>

            <!-- Responsive Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-300 bg-white divide-y divide-gray-300">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Meal Request ID</th>
                            <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">School</th>
                            <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Delivery Date</th>
                            <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Nutritional Requirements</th>
                            <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Meal Items</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-300">
                        <tr th:each="request : ${supplierDetails.mealRequests}" class="hover:bg-indigo-50">
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.mealRequestId}"></td>
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.schoolName}"></td>
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.deliveryDate}"></td>
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.nutritionalRequirements}"></td>
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700">
                                <ul class="list-disc pl-5">
                                    <li th:each="item : ${request.mealItems}" th:text="${item.name} + ' (' + ${item.quantity} + ')'"></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
