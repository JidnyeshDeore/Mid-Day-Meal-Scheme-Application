<!DOCTYPE html>
<html lang="en"
th:replace="~{base :: parent(~{::#content},~{::script})}"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    rel="stylesheet" 
    />
   
    <title>View Student</title>
</head>

<body>

    <div id="content">
  
        <div th:replace="~{school/sidebar :: school-sidebar}"></div>

  
            
    <!-- Container -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Page Title -->
        <h1 class="text-2xl font-bold text-indigo-700 mb-6">
            Meal Requests for School:
            <span th:text="${#lists.isEmpty(mealRequest) ? 'No Requests Available' : mealRequest[0].school.school_Name}" class="text-indigo-800"></span>
        </h1>

        <!-- Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 border border-gray-200">
            <h2 class="text-xl font-semibold text-indigo-600 mb-4">Meal Requests</h2>
            <div th:if="${message}" class="p-4 rounded-lg" 
            th:classappend="${message.startsWith('Error') ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">
           <p th:text="${message}"></p>
       </div>
       

            <!-- Responsive Table -->
            <div class="flex justify-center">
                <div class="overflow-x-auto">
                    <table class="min-w-full border border-gray-300 bg-white divide-y divide-gray-300">
                        <thead class="bg-indigo-100">
                            <tr>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Meal Request ID</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Supplier</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Supplier Number</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Delivery Date</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Nutritional Requirements</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Meal Items</th>
                                <th class="border border-gray-300 px-4 py-2 text-left text-sm font-bold text-indigo-700">Update Status</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-300">
                            <!-- Empty State -->
                            <tr th:if="${#lists.isEmpty(mealRequest)}">
                                <td colspan="6" class="text-center text-gray-500 py-4">
                                    No meal requests available for this school.
                                </td>
                            </tr>
            
                            <!-- Meal Request Rows -->
                            <tr th:each="request : ${mealRequest}" class="hover:bg-indigo-50">
                                <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.mealRequestId}"></td>
                                <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" 
                                th:text="${request.assignedSupplier != null ? request.assignedSupplier.supplierName : 'No Supplier Assigned'}"></td>
                            <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" 
                                th:text="${request.assignedSupplier != null ? request.assignedSupplier.supplierContactNumber : 'No Supplier Assigned'}"></td>
                            
                                <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.deliveryDate}"></td>
                                <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700" th:text="${request.nutritionalRequirements}"></td>
                                <td class="border border-gray-300 px-4 py-2 text-sm font-bold text-gray-700">
                                    <ul class="list-disc pl-5">
                                        <li th:each="item : ${request.mealItems}" th:text="${item.name} + ' (' + ${item.quantity} + ')'"></li>
                                    </ul>
                                </td>
                                <td>
                                    <form th:action="@{/school/mealRequests/update-status}" method="post" class="flex items-center">
                                        <input type="hidden" name="mealRequestId" th:value="${request.mealRequestId}" />
                                        <select name="status" class="border border-gray-300 rounded px-2 py-1 text-sm text-gray-700">
                                            <option th:each="status : ${T(com.mdms.mdms.entites.MealRequest.Status).values()}"
                                                    th:value="${status}"
                                                    th:text="${status}"
                                                    th:selected="${status.name() == request.status.name()}"></option>
                                        </select>
                                        <button type="submit" class="ml-2 bg-indigo-500 text-white px-3 py-1 rounded text-sm hover:bg-indigo-600">
                                            Update
                                        </button>
                                    </form>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
